<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop app</title>
    <link rel="stylesheet" href="/src/style/style.css" />
    <script type="module" defer src="/src/ts/main.ts"></script>
  </head>
  <body>
    <header>
      <div class="pt-[5rem] pb-[10rem]">
        <h1
          class="text-[8.2rem] text-center tracking-[0.25rem] text-transparent bg-clip-text header_h1"
        >
          Planner.io
        </h1>
      </div>
    </header>
    <main>
      <section>
        <article>
          <form>
            <label for="taskName">Task:</label>
            <input type="text" id="taskName" />
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" />
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" />
            <button type="submit" id="submit-form-btn">Click</button>
          </form>
        </article>
        <article id="container"></article>
        <article
          class="w-[5rem] h-[5rem] bg-red-500"
          id="pendingTasks"
        ></article>
        <article
          class="w-[5rem] h-[5rem] bg-green-500"
          id="finishedTasks"
        ></article>
        <article
          class="w-[5rem] h-[5rem] bg-slate-500"
          id="moveToBin"
        ></article>
      </section>
      <footer></footer>
    </main>
    <div class="background_container--animation">
      <div class="triangle"></div>
      <div class="circle"></div>
      <div class="square"></div>
    </div>
  </body>
</html>
