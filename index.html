<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop app</title>
    <link rel="stylesheet" href="/src/style/style.css" />
    <script type="module" defer src="/src/ts/main.ts"></script>
  </head>
  <body>
    <header>
      <div class="flex justify-between items-center px-[2rem] py-[1.5rem]">
        <h1
          class="text-[3.2rem] text-transparent bg-clip-text header_h1 w-min select-none"
        >
          Planner.io
        </h1>
        <button
          class="bg-[#7c48c1] text-[#FFFEF1] text-[2rem] font-[500] px-[2.5rem] py-[1rem] rounded-lg hover:opacity-90"
          type="submit"
          id="submit-form-btn"
        >
          Add Task
        </button>
      </div>
    </header>
    <main>
      <section>
        <article class="flex justify-center">
          <div
            class="flex flex-col items-center gap-[4rem] rounded-[0.5rem] p-[4rem] form-bg"
          >
            <p class="text-[3.6rem]">Create Task</p>
            <form
              class="grid grid-cols-3 gap-x-[4rem] gap-y-[2rem]"
              id="adding-form"
            >
              <div class="flex flex-col gap-[1rem]">
                <label
                  for="taskName"
                  class="text-[1.4rem] font-[600] relative left-[-.2rem]"
                  >Task</label
                >
                <input
                  class="bg-[#e3e3e3] border-gray-600 border-[0.1rem] grow rounded-[0.3rem] px-[1rem] py-[0.5rem] input-shadow placeholder:text-black placeholder:opacity-50"
                  placeholder="Learn react"
                  type="text"
                  id="taskName"
                />
                <span
                  class="text-[1.4rem] relative left-[-.2rem] text-black opacity-50"
                  >Type your task name</span
                >
              </div>
              <div class="flex flex-col gap-[1rem]">
                <label
                  for="startDate"
                  class="text-[1.4rem] font-[600] relative left-[-.2rem]"
                  >Start</label
                >
                <input
                  class="bg-[#e3e3e3] border-[0.1rem] border-gray-600 rounded-[0.3rem] px-[1rem] py-[0.5rem] input-shadow"
                  type="date"
                  id="startDate"
                />
                <span
                  class="text-[1.4rem] relative left-[-.2rem] text-black opacity-50"
                  >Select start date</span
                >
              </div>
              <div class="flex flex-col gap-[1rem]">
                <label
                  for="endDate"
                  class="text-[1.4rem] font-[600] relative left-[-.2rem]"
                  >End</label
                >
                <input
                  class="bg-[#e3e3e3] border-[0.1rem] border-gray-600 rounded-[0.3rem] px-[1rem] py-[0.5rem] input-shadow"
                  type="date"
                  id="endDate"
                />
                <span
                  class="text-[1.4rem] relative left-[-.2rem] text-black opacity-50"
                  >Select end date</span
                >
              </div>
              <div class="flex flex-col gap-[1rem] col-start-2">
                <label
                  for="description"
                  class="text-[1.4rem] font-[600] relative left-[-.2rem]"
                  >Description</label
                >
                <textarea
                  id="description"
                  placeholder="I have to learn..."
                  class="bg-[#e3e3e3] border-[0.1rem] border-gray-600 rounded-[0.3rem] px-[1rem] py-[0.5rem] input-shadow placeholder:text-black placeholder:opacity-50"
                ></textarea>
                <span
                  class="text-[1.4rem] relative left-[-.2rem] text-black opacity-50"
                  >Describe your task</span
                >
              </div>
              <div
                class="col-start-2 row-start-3 mt-[2rem] justify-self-center"
              >
                <input
                  class="bg-zinc-900 text-neutral-100 font-[500] w-min px-[2.5rem] py-[1rem] rounded-lg hover:opacity-90"
                  type="submit"
                  value="Add"
                />
              </div>
            </form>
          </div>
        </article>
        <article id="container"></article>
      </section>
      <article>
        <div class="w-[5rem] h-[5rem] bg-yellow-500" id="pendingTasks">
          <img
            src="./src/assets/contract-pending-line-svgrepo-com.svg"
            alt="pending icon"
          />
        </div>
        <div class="w-[5rem] h-[5rem] bg-green-500" id="finishedTasks">
          <img src="./src/assets/task-svgrepo-com.svg" alt="finished icon" />
        </div>
        <div class="w-[5rem] h-[5rem] bg-red-500" id="moveToBin">
          <img src="./src/assets/bin-svgrepo-com.svg" alt="bin icon" />
        </div>
      </article>
      <footer></footer>
    </main>
    <div class="background_container--animation">
      <div class="triangle"></div>
      <div class="circle"></div>
      <div class="square"></div>
    </div>
  </body>
</html>
